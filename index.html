<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css"
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Harini Vudumu</h4>
            <div class="col-md-6 row justify-content-center" id="ch">
                <div class="col-md-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz"><b>coin Type</b></label>
                                <select name="coinType" class="form-control main fix" id="xyz">
                                    <option value="btc-usd">Bitcoin - USD</option>
                                    <option value="doge-usd">Dogecoin - USD</option>
                                    <option value="eth-usd">Etherum - USD</option>
                                    <option value="btc-doge">Bitcoin - Dogecoin</option>
                                    <option value="bnb-usd">Binance - USD</option>
                                </select>
                            </div>
                        </div>
                     
                        <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                    </form>

                </div>

            </div>
            <div class="col-md-7 text-center row justify-content-center align-items-center" id="result" style="margin-top:100px;">
                <table class="col-md-7 m-2" border="1px" id="tableresult" style="background-color: white;font-weight: 700">
                   
                </table>

           

            </div>
        
           

        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
